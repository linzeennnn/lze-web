    async function readFile(file) {
        const response = await fetch(file);

    async function getNoteFiles() {
    const timestamp = new Date().getTime(); // Ëé∑ÂèñÂΩìÂâçÊó∂Èó¥Êà≥
    const response = await fetch(`http://${ip}/code/Note/not_getFiles.php?timestamp=${timestamp}`);

    return noteFiles;
}


    async function showNotes() {
        const notesContainer = document.getElementById('notes');
        
        try {
            const noteFiles = await getNoteFiles();
            for (const file of Object.values(noteFiles)) {
                const fileNameWithoutExtension = file.replace(/\.[^/.]+$/, '');

function copyNoteContent(copyBtn) {
    const contentElement = copyBtn.parentElement.querySelector('.word');
    const contentToCopy = contentElement.innerText;

    // ÂàõÂª∫‰∏Ä‰∏™ÊñáÊú¨Âå∫ÂüüÔºåÂ∞ÜÂÜÖÂÆπËÆæÁΩÆ‰∏∫Ë¶ÅÂ§çÂà∂ÁöÑÊñáÊú¨
    const textarea = document.createElement('textarea');
    textarea.value = contentToCopy;

    // Â∞ÜÊñáÊú¨Âå∫ÂüüÊ∑ªÂä†Âà∞DOM‰∏≠
    document.body.appendChild(textarea);

    // ÈÄâ‰∏≠ÊñáÊú¨Âπ∂ÊâßË°åÂ§çÂà∂ÂëΩ‰ª§
    textarea.select();
    document.execCommand('copy');

    // ‰ªéDOM‰∏≠ÁßªÈô§ÊñáÊú¨Âå∫Âüü
    document.body.removeChild(textarea);

    // Â∞ÜÂ§çÂà∂ÊåâÈíÆÊñáÊú¨ËÆæÁΩÆ‰∏∫Â§çÂà∂ÊàêÂäü
    copyBtn.style.backgroundImage = 'url(../../icon/yes.svg)';

    setTimeout(() => {
        copyBtn.style.backgroundImage = 'url(../../icon/copy_green.svg)';
        copyBtn.addEventListener('mouseenter' , 
        function () {
            copyBtn.style.backgroundImage = 'url(../../icon/copy_white.svg)';
        }
    )
    copyBtn.addEventListener('mouseleave' , 
        function () {
            copyBtn.style.backgroundImage = 'url(../../icon/copy_green.svg)';
        }
    )
    }, 2000);

   
}
