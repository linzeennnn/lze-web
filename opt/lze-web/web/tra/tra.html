<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#261b24"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>林泽恩的文档</title>
  <link rel="stylesheet" href="../jquery/jquery-ui.css">
    <script src="../jquery/jquery-3.5.1.min.js"></script>
    <script src="../jquery/jquery-ui.min.js"></script>
    <script src="StreamSaver.min.js"></script>
    <link rel="stylesheet" id="themesheet">
    <link rel="stylesheet" href="../css/password.css">
    <link rel="stylesheet" href="../css/lze.css">
    <link rel="stylesheet" href="tra.css">
    <link rel="stylesheet" href="../css/sidepage.css">
</head>
<body>
  <div id="upload-area"><div></div></div>
  <div class="backbtn main" onclick="goBack()" title="返回首页"></div>
  <div id="openbar"  title="打开侧栏" class="option-btn pc-only" onclick="optionbar(1)"></div>
  <div id="option-bar">
    <div id="closebar" title="收起" class="option-btn pc-only" onclick="optionbar(0)"></div>
    <div id="open-side" class="option-btn" onclick="openside(1)" title="打开导航栏"></div>
    <label for="uploadfile" class="custom-upload-btn option-btn" id="up-btn" title="上传文件"></label>
    <div id="loadButton" class="option-btn" onclick="reloadPage()" title="刷新"></div>
    <div id="del" class="option-btn"  title="删除" onclick="del()"></div>
    <div id="copy" class="option-btn" title="复制" onclick="copy(1)"></div>
    <div id="move" class="option-btn" title="移动" onclick="copy(0)"></div>
    <div id="paste" title="粘贴" class="option-btn" onclick="paste()"></div>
  </div>
  </div>
  
  <div id="cover-bar" class="main"></div>
 
  <div id="top-bar" class="main">
    <button id="upButton"  onclick="goUp()" title="返回上一级"></button>
    <div id="cancel-folder" title="取消" onclick="newfolder(0)"></div>
    <button id="cancel"  style="display: none;" onclick="cancelUpload()" title="取消上传"></button>
    <div class="path-bar" id="path-bar">
      <div class="current-path" id="currentPath" >/</div>
      <div id="progress" style="display: none;">
        <div id="bar"><div id="percent"></div></div>
      </div>
    </div>
  </div>
    
  
  <input type="file" id="uploadfile" name="pic" onchange="selfile();" multiple="multiple" style="display: none;"/>
  <div id="top-btn" onclick="totop()" title="回到顶部" class="main"></div>
  <div id="fileListContainer" class="main">
    <ul id="fileList"></ul>
  </div> 
</div>

<!-- 登陆页面 -->
<div id="login-bar"></div>
<div id="login-page">
  <div id="ip-status" title="已连接"></div>
  <div id="log-tool">
    <div id="reconnect" title="切换ip" onclick="switchip()"></div>
    <div id="logout" onclick="logout()" title="退出登陆"></div>
    <div id="clear-btn" onclick="clearData()"></div>
  </div>
</div>
<div id="pass-bar" class="login-box">
  <input id="password" contenteditable="true" class="login-input" placeholder="password" type="password"></input>
  <div id="send-pass" title="连接" class="login-btn" onclick="sendpass()"></div>
</div>
<div id="backlogin" onclick="showlogin(0)"></div>
<div id="hostlist-bar"></div>
<div id="host-bar" class="login-box">
  <input type="text" id="ip-input" class="login-input" placeholder="输入 IP 地址">
  <div onclick="addhost()" class="login-btn" id="addhost"></div>
</div>
<div id="host-box">
  <div id="ipList"></div>
</div>
<div class="phone_background">
  <div class="fixed"></div>
  <div class="next"></div>
</div>
<!-- js -->
    <script src="../js/sidepage.js"></script>
    <script src="../js/theme.js"></script>
  <script src="../js/password.js"></script>
  <script src="../js/lze.js"></script>
  <script src="tra.js"></script>
</body>
</html>
