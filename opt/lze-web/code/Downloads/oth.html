  <script>
    function goBack() {
      window.location.href = '/';
    }
    function loading() {
  const confirm = document.getElementById('uploadBtn');
      const load = document.getElementById('selectedFileName');
      load.insertAdjacentHTML('afterend', 'ä¸Šä¼ ä¸­...<div class="rotate-loading"></div>');
      uploadBtn.style.display = 'none';
    }
    function reloadPage() {
  location.reload();
}

    function displayFileName() {
      const fileInput = document.getElementById('customFileUpload');
      const fileNameDisplay = document.getElementById('selectedFileName');
      const uploadBtn = document.getElementById('uploadBtn');
      const chooseFileBtn = document.querySelector('.custom-upload-btn'); // è·å–é€‰æ‹©æ–‡ä»¶æŒ‰é’®

      if (fileInput.files.length > 0) {
        fileNameDisplay.textContent = 'é€‰å®šæ–‡ä»¶: ' + fileInput.files[0].name;
        uploadBtn.style.display = 'block'; // æ˜¾ç¤ºä¸Šä¼ æŒ‰é’®
        chooseFileBtn.style.display = 'none'; // éšè—é€‰æ‹©æ–‡ä»¶æŒ‰é’®
      } else {
        fileNameDisplay.textContent = '';
        uploadBtn.style.display = 'none'; // éšè—ä¸Šä¼ æŒ‰é’®
        chooseFileBtn.style.display = 'block'; // æ˜¾ç¤ºé€‰æ‹©æ–‡ä»¶æŒ‰é’®
      }
    }

    fetch('oth_list.php')
      .then(response => response.json())
      .then(data => {
        const fileList = document.getElementById('fileList');
        data.files.forEach(file => {
          const listItem = document.createElement('li');

          const fileLink = document.createElement('span');
          fileLink.textContent = file;
          fileLink.className = 'fileLink';

          fileLink.addEventListener('click', function () {
            window.open('../../file/Downloads/' + file, '_blank');
          });

          listItem.appendChild(fileLink);

          const downloadButton = document.createElement('div');
          downloadButton.className = 'downloadButton';
          // downloadButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#ff0000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="bevel"><path d="M3 15v4c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2v-4M17 9l-5 5-5-5M12 12.8V2.5"/></svg>';

          downloadButton.addEventListener('click', function () {
            fetch('../../file/Downloads/' + file)
              .then(response => response.blob())
              .then(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = file;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
              });
          });

          listItem.appendChild(downloadButton);

          fileList.appendChild(listItem);
        });
      });
