  <script>
  $(function() {
    var isMobile = /Mobi|Android/i.test(navigator.userAgent);

    if (isMobile) {
        // ÂØπ‰∫éÁßªÂä®ËÆæÂ§áÔºå‰ΩøÁî®ÈïøÊåâ‰∫ã‰ª∂Êù•ÊòæÁ§∫ tooltip
        var tooltipTrigger = $(".tooltip-trigger");
        var tooltip = $('<div class="tooltip"></div>').appendTo('body');
        var timeout;

        tooltipTrigger.on("touchstart", function(event) {
            timeout = setTimeout(function() {
                var content = tooltipTrigger.attr("title");
                tooltip.text(content).fadeIn(200);
                tooltip.css({
                    left: event.originalEvent.touches[0].pageX + 10 + "px",
                    top: event.originalEvent.touches[0].pageY + 10 + "px"
                });
            }, 500); // ÈïøÊåâÊåÅÁª≠Êó∂Èó¥ (500ms)
        }).on("touchend", function() {
            clearTimeout(timeout);
            tooltip.fadeOut(200);
        });

        $(document).on("touchstart", function(event) {
            if (!tooltipTrigger.is(event.target)) {
                tooltip.fadeOut(200);
            }
        });

    } else {
        // ÂØπ‰∫éÊ°åÈù¢ËÆæÂ§áÔºå‰ΩøÁî® jQuery UI ÁöÑ tooltip
        $(document).tooltip({
            track: true, // Ë∑üÈöèÈº†Ê†áÁßªÂä®
            show: { effect: "blind", duration: 200, delay: 250 },
            position: {
                my: "left+15 top+15", // Tooltip ÁöÑ‰ΩçÁΩÆÁÇπ
                at: "left bottom"     // ÁõÆÊ†áÂÖÉÁ¥†ÁöÑ‰ΩçÁΩÆÁÇπ
            }
        });
    }
  });

  function goBack() {
    window.location.href = '/';
  }

  function reloadPage() {
    location.reload();
  }

  function loading() {
    const fileInput = document.getElementById('uploadfile');
    const load = document.getElementById('loading');
    const loadbox = document.getElementById('rotate-box');
    const loadText = document.getElementById('load-text');
    const upbtn = document.getElementById('up-btn');
    const goupbtn = document.getElementById('upButton');
    const path = document.getElementById('currentPath');
    const cancel = document.getElementById('cancel');
    const progress = document.getElementById('progress');
    if (fileInput.files.length === 0) {
      alert('ËØ∑ÂÖàÈÄâÊã©‰∏Ä‰∏™Êñá‰ª∂ËøõË°å‰∏ä‰º†„ÄÇ');
        return; // Ê≤°ÊúâÈÄâÊã©Êñá‰ª∂ÔºåÁõ¥Êé•ËøîÂõû
    }
    console.log('Loading function called');
    path.style.display = 'none';
    upbtn.style.display = 'none';
    goupbtn.style.display = 'none';
    progress.style.display = 'block';
    load.style.display = 'block';
    cancel.style.display = 'block';
    loadbox.style.display = 'block';
    
  }

  

  function cancelUpload() {
    reloadPage();
  }

  
   
  function pathlen(textid, text) {
    const barWidth = textid.offsetWidth;
    const tempElement = document.createElement('span');
    tempElement.style.visibility = 'hidden';
    tempElement.style.position = 'absolute';
    tempElement.style.font = window.getComputedStyle(textid).font;
    tempElement.innerText = 'Â≠ó';
    document.body.appendChild(tempElement);
    const charWidth = tempElement.offsetWidth;
    document.body.removeChild(tempElement);

    const maxLength = Math.floor(barWidth / (charWidth));
    let displayPath = text;

    if (text.length > maxLength && textid.id === 'currentPath') {
      displayPath = '...' + text.slice(-maxLength);  
    }
    else if(text.length > maxLength){
      displayPath = text.slice(0,maxLength) +'...' ; 
    }

    textid.innerText = displayPath;
  }
  function closeifame(){
    const preview = document.getElementById('preview');
    const fileListContainer = document.getElementById('fileListContainer');
    const closeifame = document.getElementById('closeifame');
    preview.remove();
    closeifame.style.display ='none';
    fileListContainer.style.display = 'block';
    


  }


  function loadFolder(folder = '') {
    fetch('doc_list.php?folder=' + folder)
      .then(response => response.json())
      .then(data => {
        const fileList = document.getElementById('fileList');
        fileList.innerHTML = '';

        const currentPath = document.getElementById('currentPath');
        const fullPath = '/' + (data.currentFolder ? data.currentFolder : '');
        pathlen(currentPath,fullPath);
        currentPath.title = fullPath;

        data.folders.forEach(folder => {
          const listItem = document.createElement('li');
          const folderLink = document.createElement('span');
          folderLink.textContent = folder + '/';
          folderLink.className = 'folderLink';
          folderLink.addEventListener('click', function () {
            loadFolder(data.currentFolder ? data.currentFolder + '/' + folder : folder);
          });
          listItem.appendChild(folderLink);
          fileList.appendChild(listItem);
        });

        data.files.forEach(file => {
          const listItem = document.createElement('li');

          const fileLink = document.createElement('span');
          const Src = '../../file/Documents/upload/' + (data.currentFolder ? data.currentFolder + '/' + file : file);
          const fileListContainer = document.getElementById('fileListContainer');
          const closeifame = document.getElementById('closeifame');
          fileLink.textContent = file;
          fileLink.className = 'fileLink';
          fileLink.title = `È¢ÑËßà${file}`;
          fileLink.addEventListener('click', function () {
        const preview = document.createElement('iframe');
        preview.setAttribute('id', 'preview');
        preview.setAttribute('src', Src);
        fileListContainer.style.display = 'none';
        closeifame.style.display ='block';
        document.body.appendChild(preview);

        preview.onload = function() {
            const doc = preview.contentDocument || preview.contentWindow.document;
            preview.style.height = doc.documentElement.scrollHeight + 'px';
            preview.style.width = doc.documentElement.scrollWidth + 'px';
        };
        
          });

          listItem.appendChild(fileLink);

          const downloadLink = document.createElement('a');
          downloadLink.className = 'downloadLink';
          downloadLink.href = '../../file/Documents/upload/' + (data.currentFolder ? data.currentFolder + '/' + file : file);
          downloadLink.download = file;
          downloadLink.title = `‰∏ãËΩΩ${file}`;

          listItem.appendChild(downloadLink);

          fileList.appendChild(listItem);
        });

         // Â§ÑÁêÜËøîÂõû‰∏äÁ∫ßÁõÆÂΩïÊåâÈíÆ
         const upButton = document.getElementById('upButton');
        if (data.currentFolder && data.currentFolder !== '') {
          upButton.style.display = 'block';
          upButton.style.opacity = '1'
          upButton.dataset.parentFolder = data.parentFolder;
          upButton.style.backgroundImage = 'url(../../icon/goup_pink.svg)';
          upButton.addEventListener('mouseenter' , 
      function () {
        upButton.style.backgroundImage = 'url(../../icon/goup_white.svg)';
      }
    )
    upButton.addEventListener('mouseleave' , 
      function () {
        upButton.style.backgroundImage = 'url(../../icon/goup_pink.svg)';
      }
  )
        } else {
          upButton.style.opacity = '0.5'
          upButton.style.backgroundImage = 'url(../../icon/goup_pink.svg)'
          upButton.addEventListener('mouseenter' , 
      function () {
        upButton.style.backgroundImage = 'url(../../icon/goup_pink.svg)';
      }
    )
          upButton.addEventListener('mouseleave' , 
      function () {
        upButton.style.backgroundImage = 'url(../../icon/goup_pink.svg)';
      }
    )
        }
      });
  }

  function goUp() {
    const upButton = document.getElementById('upButton');
    const parentFolder = upButton.dataset.parentFolder;
    loadFolder(parentFolder);
  }

  // ÂàùÂßãÂä†ËΩΩÊ†πÊñá‰ª∂Â§πÂÜÖÂÆπ
  loadFolder();

  function selfile() {
  var files = document.getElementsByTagName('input')[0].files;
  if (files.length === 0) {
    alert('ËØ∑ÂÖàÈÄâÊã©Êñá‰ª∂„ÄÇ');
    return;
  }

  loading();
  
  var fd = new FormData();
  for (var i = 0; i < files.length; i++) {
    fd.append('pic[]', files[i]);
  }

  var xhr = new XMLHttpRequest();
  xhr.open('POST', 'upload.php', true);

  xhr.upload.onprogress = function(ev) {
    if (ev.lengthComputable) {
      var percent = 100 * ev.loaded / ev.total;
      var percentElement = document.getElementById('percent');
      document.getElementById('bar').style.width = percent + '%';
      percentElement.innerHTML = parseInt(percent) + '%'; // Êõ¥Êñ∞ÁôæÂàÜÊØîÊòæÁ§∫
    }
  };

  xhr.onload = function() {
    if (xhr.readyState === XMLHttpRequest.DONE) { // ËØ∑Ê±ÇÂ∑≤ÂÆåÊàê
    switch (xhr.status) {
      case 200:
        // Áä∂ÊÄÅÁ†Å 200: ËØ∑Ê±ÇÊàêÂäü
        console.log('ËØ∑Ê±ÇÊàêÂäü:', xhr.responseText);
        reloadPage();
        break;
      case 201:
        // Áä∂ÊÄÅÁ†Å 201: ËµÑÊ∫êÂ∑≤ÂàõÂª∫
        alert('ËµÑÊ∫êÂ∑≤ÂàõÂª∫:', xhr.responseText);
        break;
      case 204:
        // Áä∂ÊÄÅÁ†Å 204: Êó†ÂÜÖÂÆπ
        alert('ËØ∑Ê±ÇÊàêÂäüÔºå‰ΩÜÊ≤°ÊúâËøîÂõûÂÜÖÂÆπ„ÄÇ');
        break;
        case 400:
        // Áä∂ÊÄÅÁ†Å 400: Bad Request
        alert('ËØ∑Ê±ÇÊó†ÊïàÔºåËØ∑Ê£ÄÊü•ÊÇ®ÁöÑËæìÂÖ•„ÄÇ');
        break;
      case 401:
        // Áä∂ÊÄÅÁ†Å 401: Unauthorized
        alert('Êú™ÁªèÊéàÊùÉÔºåËØ∑ÁôªÂΩï„ÄÇ');
        break;
