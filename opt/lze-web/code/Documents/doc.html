  <form action="doc_upload.php" method="post" enctype="multipart/form-data">

  <script>
    function goBack() {
      window.location.href = '/';
    }
    function reloadPage() {
  location.reload();
}

    function displayFileName() {
      const fileInput = document.getElementById('customFileUpload');
      const fileNameDisplay = document.getElementById('selectedFileName');
      const uploadBtn = document.getElementById('uploadBtn');
      const chooseFileBtn = document.querySelector('.custom-upload-btn'); // è·å–é€‰æ‹©æ–‡ä»¶æŒ‰é’®

      if (fileInput.files.length > 0) {
        fileNameDisplay.textContent = 'é€‰å®šæ–‡ä»¶: ' + fileInput.files[0].name;
        uploadBtn.style.display = 'block'; // æ˜¾ç¤ºä¸Šä¼ æŒ‰é’®
        chooseFileBtn.style.display = 'none'; // éšè—é€‰æ‹©æ–‡ä»¶æŒ‰é’®
      } else {
        fileNameDisplay.textContent = '';
        uploadBtn.style.display = 'none'; // éšè—ä¸Šä¼ æŒ‰é’®
        chooseFileBtn.style.display = 'block'; // æ˜¾ç¤ºé€‰æ‹©æ–‡ä»¶æŒ‰é’®
      }
    }

    fetch('doc_list.php')
      .then(response => response.json())
      .then(data => {
        const fileList = document.getElementById('fileList');
        data.files.forEach(file => {
          const listItem = document.createElement('li');

          const fileLink = document.createElement('span');
          fileLink.textContent = file;
          fileLink.className = 'fileLink';

          fileLink.addEventListener('click', function () {
            window.open('../../Documents/' + file, '_blank');
          });

          listItem.appendChild(fileLink);

          const downloadButton = document.createElement('button');
          downloadButton.className = 'downloadButton';
          downloadButton.textContent = 'â‡©';

          downloadButton.addEventListener('click', function () {
            fetch('../../Documentss/' + file)
              .then(response => response.blob())
              .then(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = file;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
              });
          });

          listItem.appendChild(downloadButton);

          fileList.appendChild(listItem);
        });
      });
  </script>
