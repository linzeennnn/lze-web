function showAddNoteForm() {
    // ÂàõÂª∫Êñ∞ÁöÑ‰æøÁ≠æÂÖÉÁ¥†
    const newNoteElement = document.createElement('div');

    newTitleElement.addEventListener('click', function() {
        if (this.innerText === 'ËæìÂÖ•Ê†áÈ¢ò') {

    });
    newNoteElement.appendChild(newTitleElement);
    // Ê∑ªÂä†ËæìÂÖ•‰∫ã‰ª∂ÁõëÂê¨Âô®

    // ÂàõÂª∫ÊñáÊú¨Âå∫ÂüüÂÖÉÁ¥†

    newContentElement.rows = '4';
    newContentElement.cols = '50';

    newNoteElement.appendChild(newContentElement);

    // ÂàõÂª∫Á°ÆËÆ§ÊåâÈíÆ

    confirmButton.className = 'add-btn';
    confirmButton.innerHTML = '‚úî';

function copyNoteContent(copyBtn) {
    const contentElement = copyBtn.parentElement.querySelector('.word');
    const contentToCopy = contentElement.innerText;

    // ÂàõÂª∫‰∏Ä‰∏™ÊñáÊú¨Âå∫ÂüüÔºåÂ∞ÜÂÜÖÂÆπËÆæÁΩÆ‰∏∫Ë¶ÅÂ§çÂà∂ÁöÑÊñáÊú¨
    const textarea = document.createElement('textarea');
    textarea.value = contentToCopy;

    // Â∞ÜÊñáÊú¨Âå∫ÂüüÊ∑ªÂä†Âà∞DOM‰∏≠
    document.body.appendChild(textarea);

    // ÈÄâ‰∏≠ÊñáÊú¨Âπ∂ÊâßË°åÂ§çÂà∂ÂëΩ‰ª§
    textarea.select();
