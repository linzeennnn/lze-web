        var tooltipTrigger = $(".tooltip-trigger");
        var tooltip = $('<div class="tooltip"></div>').appendTo('body');
        var timeout;

        tooltipTrigger.on("touchstart", function(event) {
            timeout = setTimeout(function() {
                var content = tooltipTrigger.attr("title");
                tooltip.text(content).fadeIn(200);
                tooltip.css({
                    left: event.originalEvent.touches[0].pageX + 10 + "px",

                });
            }, 500); // ÈïøÊåâÊåÅÁª≠Êó∂Èó¥ (500ms)
        }).on("touchend", function() {
            clearTimeout(timeout);
            tooltip.fadeOut(200);
        });

        $(document).on("touchstart", function(event) {
            if (!tooltipTrigger.is(event.target)) {
                tooltip.fadeOut(200);
            }

    const newContentElement = document.createElement('textarea');

    newContentElement.cols = '50';

    newNoteElement.appendChild(newContentElement);

    // ÂàõÂª∫Á°ÆËÆ§ÊåâÈíÆ
    const confirmButton = document.createElement('button');
    confirmButton.className = 'yes-btn';
    confirmButton.style.backgroundImage = 'url(../../icon/yes_white.svg)';
    confirmButton.title ='Á°ÆËÆ§ÂàõÂª∫';
    confirmButton.addEventListener('mouseenter' , 
        function () {
            confirmButton.style.backgroundImage = 'url(../../icon/yes.svg)';
        }
    )
    confirmButton.addEventListener('mouseleave' , 
        function () {
            confirmButton.style.backgroundImage = 'url(../../icon/yes_white.svg)';
        }
    )
    confirmButton.onclick = function () {

    };

    // ÂàõÂª∫ÂèñÊ∂àÊåâÈíÆ
    const removebtn = document.createElement('button');

    )
    removebtn.addEventListener('mouseleave' , 
        function () {
            removebtn.style.backgroundImage = 'url(../../icon/no_pink.svg)';
        }
    )
    removebtn.onclick = reloadPage;
    newNoteElement.appendChild(removebtn);

    // Â∞ÜÊñ∞‰æøÁ≠æÂÖÉÁ¥†Ê∑ªÂä†Âà∞È°µÈù¢‰∏≠ÁöÑÂºÄÂ§¥
    const notesContainer = document.getElementById('notes');
    notesContainer.insertBefore(newNoteElement, notesContainer.firstChild);

    // ËÆæÁΩÆÊñ∞‰æøÁ≠æÁöÑÊ†áÈ¢ò‰∏∫ÁÑ¶ÁÇπ
    newTitleElement.focus();
}





   // ÂºÇÊ≠•ÂáΩÊï∞ÔºåÁî®‰∫éÂêëÊúçÂä°Âô®ÂèëÈÄÅÊ∑ªÂä†Êñ∞‰æøÁ≠æÁöÑËØ∑Ê±Ç
async function addNewNoteRequest(newTitle, newContent) {
    const formData = new FormData();
    formData.append('newTitle', newTitle);
    formData.append('newContent', newContent);

    try {
        const response = await fetch('not_addNote.php', {
            method: 'POST',
            body: formData
        });

        const result = await response.text();
        
        // Ê†πÊçÆÊúçÂä°Âô®ÁöÑÂìçÂ∫îÂà§Êñ≠ÊòØÂê¶ÈúÄË¶ÅÂºπÁ™ó
        if (result === 'FileExistsError') {
            alert('Ê†áÈ¢òÂêçÂ∑≤Â≠òÂú®ÔºåËØ∑ÈÄâÊã©‰∏çÂêåÁöÑÂêçÁß∞„ÄÇ');
        } else {
            // ÈáçÊñ∞Âä†ËΩΩ‰æøÁ≠æ
            document.getElementById('notes').innerHTML = '';
            reloadPage();
        }
    } catch (error) {
        console.error('Error adding new note:', error);
    }
}

 // Êñ∞Â¢ûJavaScriptÂáΩÊï∞ÔºåÁî®‰∫éÂ§çÂà∂‰æøÁ≠æÂÜÖÂÆπÂà∞Ââ™Ë¥¥Êùø
function copyNoteContent(copyBtn) {
    const contentElement = copyBtn.parentElement.querySelector('.word');
    const contentToCopy = contentElement.innerText;

    // ÂàõÂª∫‰∏Ä‰∏™ÊñáÊú¨Âå∫ÂüüÔºåÂ∞ÜÂÜÖÂÆπËÆæÁΩÆ‰∏∫Ë¶ÅÂ§çÂà∂ÁöÑÊñáÊú¨
    const textarea = document.createElement('textarea');
    textarea.value = contentToCopy;

    // Â∞ÜÊñáÊú¨Âå∫ÂüüÊ∑ªÂä†Âà∞DOM‰∏≠
    document.body.appendChild(textarea);

    // ÈÄâ‰∏≠ÊñáÊú¨Âπ∂ÊâßË°åÂ§çÂà∂ÂëΩ‰ª§
    textarea.select();
    document.execCommand('copy');

    // ‰ªéDOM‰∏≠ÁßªÈô§ÊñáÊú¨Âå∫Âüü
    document.body.removeChild(textarea);

    // Â∞ÜÂ§çÂà∂ÊåâÈíÆÊñáÊú¨ËÆæÁΩÆ‰∏∫Â§çÂà∂ÊàêÂäü
    copyBtn.style.backgroundImage = 'url(../../icon/yes.svg)';

    // Á≠âÂæÖ‰∏§ÁßíÂêéÂ∞ÜÂ§çÂà∂ÊåâÈíÆÊñáÊú¨ÊÅ¢Â§ç‰∏∫ÂéüÂßãÊñáÊú¨
    setTimeout(() => {
        copyBtn.style.backgroundImage = 'url(../../icon/copy_green.svg)';
        copyBtn.addEventListener('mouseenter' , 
        function () {
            copyBtn.style.backgroundImage = 'url(../../icon/copy_white.svg)';
        }
    )
    copyBtn.addEventListener('mouseleave' , 
        function () {
            copyBtn.style.backgroundImage = 'url(../../icon/copy_green.svg)';
        }
    )
    }, 2000);

   
}
