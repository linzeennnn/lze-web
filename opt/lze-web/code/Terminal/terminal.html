    <div class="phone_background">

    <button id="backButton" onclick="goBack()"><返回主页</button>

    <h2 onclick="reloadPage()">恩的终端🔳</h2>
    <div id="key" onclick="key()">使用密钥🔑连接</div>
<input id="hostname" class="user" type="text" placeholder="主机名"></input>
<input id="username" class="user" type="text" placeholder="用户名"></input>
<input id="password" class="user" type="password" placeholder="密码"></input>
<div id="connect" onclick="createTerminal()">+</div>
<div id="terminalContainer"></div>

<script>
    function goBack() {
      window.location.href = '/';
    }
    function reloadPage() {
  location.reload();
}
    



function key() {
   
    const keySrc = `http://${window.location.hostname}:8888/static/key.html`;

    // 创建 iframe 元素
    const terminalIframe = document.createElement('iframe');
    terminalIframe.setAttribute('id', 'terminal');
    terminalIframe.setAttribute('src', keySrc);

    // 创建删除按钮
    const deleteButton = document.createElement('div');
    deleteButton.setAttribute('id', 'del');
    deleteButton.textContent = '✘';
    deleteButton.onclick = function() {
        terminalIframe.remove();
        deleteButton.remove();
    };

    // 添加到 body 中
    document.body.appendChild(terminalIframe);
    document.body.appendChild(deleteButton);
}




function createTerminal() {
    // 获取用户输入的值
    const hostname = document.getElementById('hostname').value;
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // 对密码进行Base64编码
    const encodedPassword = btoa(password);

    // 生成新的URL
    const newSrc = `http://${window.location.hostname}:8888/?hostname=${hostname}&username=${username}&password=${encodedPassword}`;

    // 创建 iframe 元素
    const terminalIframe = document.createElement('iframe');
    terminalIframe.setAttribute('id', 'terminal');
    terminalIframe.setAttribute('src', newSrc);

    // 创建删除按钮
    const deleteButton = document.createElement('div');
    deleteButton.setAttribute('id', 'del');
    deleteButton.textContent = '✘';
    deleteButton.onclick = function() {
        terminalIframe.remove();
        deleteButton.remove();
    };

    // 添加到 body 中
    document.body.appendChild(terminalIframe);
    document.body.appendChild(deleteButton);
}



</script>
