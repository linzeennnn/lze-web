function key() {

function keyconnect() {
    const keySrc = `http://${window.location.hostname}:8888`;

    // ÂàõÂª∫ iframe ÂÖÉÁ¥†
    const terminalIframe = document.createElement('iframe');
    terminalIframe.setAttribute('id', 'keyterminal');
    terminalIframe.setAttribute('src', keySrc);

    // ÂàõÂª∫Âà†Èô§ÊåâÈíÆ
    const deleteButton = document.createElement('div');
    deleteButton.setAttribute('id', 'del');
    deleteButton.textContent = '‚úò';
    deleteButton.style.display = 'none';
    deleteButton.onclick = function() {
        terminalIframe.remove();
        deleteButton.remove();
    };

    // ÈöêËóèÁôªÂΩïÂÖÉÁ¥†
    document.getElementById('hostname').style.display = 'none';
    document.getElementById('username').style.display = 'none';
    document.getElementById('password').style.display = 'none';
    document.getElementById('connect').style.display = 'none';

    // Ëé∑ÂèñÂΩìÂâçÁöÑÁ¨¨‰∏Ä‰∏™ iframe ÂÖÉÁ¥†ÔºàÂÅáËÆæÊòØÊóßÁöÑ terminalÔºâ
    const firstIframe = document.querySelector('iframe');

    // Â∞ÜÊñ∞ÂàõÂª∫ÁöÑ iframe ÂíåÂà†Èô§ÊåâÈíÆÊèíÂÖ•Âà∞Á¨¨‰∏Ä‰∏™ iframe ÂâçÈù¢
    if (firstIframe) {
        document.body.insertBefore(terminalIframe, firstIframe);
        document.body.insertBefore(deleteButton, firstIframe);
    } else {
        // Â¶ÇÊûúÊ≤°ÊúâÊóßÁöÑ iframeÔºåÁõ¥Êé•ËøΩÂä†Âà∞ body ÁöÑÊú´Â∞æ
        document.body.appendChild(terminalIframe);
        document.body.appendChild(deleteButton);
    }

    // Ê∑ªÂä†‰∫ã‰ª∂ÁõëÂê¨Âô®Âà∞‰∏ªÁ™óÂè£ÔºåÂè™Â§ÑÁêÜÊù•Ëá™ÁâπÂÆö iframe ÁöÑÊ∂àÊÅØ
    function messageHandler(event) {
        if (event.data === 'hideall' && event.source === terminalIframe.contentWindow) {
            // Â§ÑÁêÜÈöêËóèÈÄªËæë
            terminalIframe.style.backgroundColor = '#e9c98c8f';
            terminalIframe.style.boxShadow = '5px 5px 20px rgba(0, 0, 0, 0.171), -5px -5px 20px rgba(0, 0, 0, 0.171), 5px -5px 20px rgba(0, 0, 0, 0.171), -5px 5px 20px rgba(0, 0, 0, 0.171)';
            if (deleteButton.style.display == 'none') {
                keyconnect()
            }
            deleteButton.style.display = 'block';
            
        }
    }

    window.addEventListener('message', messageHandler);

    // ÁßªÈô§‰∫ã‰ª∂ÁõëÂê¨Âô®ÔºåÂΩì iframe Ë¢´Âà†Èô§Êó∂
    deleteButton.onclick = function() {
        terminalIframe.remove();
        deleteButton.remove();
        window.removeEventListener('message', messageHandler);
    };
}



function createTerminal() {
    // Ëé∑ÂèñÁî®Êà∑ËæìÂÖ•ÁöÑÂÄº
    const hostname = document.getElementById('hostname').value;
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // ÂØπÂØÜÁ†ÅËøõË°åBase64ÁºñÁ†Å
    const encodedPassword = btoa(password);

    // ÁîüÊàêÊñ∞ÁöÑURL
    const newSrc = `http://${window.location.hostname}:8888/?hostname=${hostname}&username=${username}&password=${encodedPassword}`;

    // ÂàõÂª∫ iframe ÂÖÉÁ¥†
    const terminalIframe = document.createElement('iframe');
    terminalIframe.style.display = 'none';
    terminalIframe.setAttribute('id', 'terminal');
    terminalIframe.setAttribute('src', newSrc);

    // ÂàõÂª∫Âà†Èô§ÊåâÈíÆ
    const deleteButton = document.createElement('div');
    deleteButton.style.display = 'none';
    deleteButton.setAttribute('id', 'del');
    deleteButton.textContent = '‚úò';
    deleteButton.onclick = function() {
        terminalIframe.remove();
        deleteButton.remove();
    };

    // Ëé∑ÂèñÂΩìÂâçÁöÑÁ¨¨‰∏Ä‰∏™ iframe ÂÖÉÁ¥†ÔºàÂÅáËÆæÊòØÊóßÁöÑ terminalÔºâ
    const firstIframe = document.querySelector('iframe');

    // Â∞ÜÊñ∞ÂàõÂª∫ÁöÑ iframe ÂíåÂà†Èô§ÊåâÈíÆÊèíÂÖ•Âà∞Á¨¨‰∏Ä‰∏™ iframe ÂâçÈù¢
    if (firstIframe) {
        document.body.insertBefore(terminalIframe, firstIframe);
        document.body.insertBefore(deleteButton, firstIframe);
    } else {
        // Â¶ÇÊûúÊ≤°ÊúâÊóßÁöÑ iframeÔºåÁõ¥Êé•ËøΩÂä†Âà∞ body ÁöÑÊú´Â∞æ
        document.body.appendChild(terminalIframe);

    }
    
    
    // Ê∑ªÂä†‰∫ã‰ª∂ÁõëÂê¨Âô®Âà∞‰∏ªÁ™óÂè£ÔºåÂè™Â§ÑÁêÜÊù•Ëá™ÁâπÂÆö iframe ÁöÑÊ∂àÊÅØ
    function messageHandler(event) {
        if (event.data === 'hideall' && event.source === terminalIframe.contentWindow) {
            terminalIframe.style.display = 'block';
            deleteButton.style.display = 'block';
        }
    }

    window.addEventListener('message', messageHandler);
    // ÁßªÈô§‰∫ã‰ª∂ÁõëÂê¨Âô®ÔºåÂΩì iframe Ë¢´Âà†Èô§Êó∂
    deleteButton.onclick = function() {
        terminalIframe.remove();

    };
}
