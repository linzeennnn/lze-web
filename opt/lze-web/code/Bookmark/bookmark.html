<body>
    <div class="phone_background">
        <div class="fixed" style="background-image:url(../../icon/bok_background_phone.jpeg);"></div>
    </div>
    <button id="backButton" onclick="goBack()"><返回主页</button>

    <h2 onclick="reloadPage()">恩的书签🔖</h2>
<div id="notes"></div>


<script>
    function goBack() {
      window.location.href = '/';
    }
    function reloadPage() {
  location.reload();
}
    async function readFile(file) {
        const response = await fetch(file);
        const text = await response.text();
        return text;
    }

    async function getNoteFiles() {
        const response = await fetch('bok_getFiles.php');
        const noteFiles = await response.json();
        return noteFiles;
    }











     

    async function showNotes() {
    const notesContainer = document.getElementById('notes');

    try {
        

        const noteFiles = await getNoteFiles();

        for (const file of Object.values(noteFiles)) {
    const fileNameWithoutExtension = file.replace(/\.[^/.]+$/, '');
    const filePath = `../../web/bookmark/${file}`;
    const content = await readFile(filePath);
    const noteElement = document.createElement('div');
    noteElement.className = 'note-element';
    noteElement.innerHTML = `
        <h3>${fileNameWithoutExtension}</h3>
        <div class="word" rows="4" cols="50" style="display: none;"></div>
        <button class="delete-btn" onclick="deleteNote('${file}')">✘</button>
        
    `;
    
    const wordElement = noteElement.querySelector('.word');
    wordElement.innerHTML = `<a href="${content}" target="_blank">${content}</a>`;

    // 添加点击事件处理程序
    noteElement.addEventListener('click', function(event) {
        const target = event.target;

    // 检查点击的元素是否为删除按钮
    if (target.classList.contains('delete-btn')) {
        // 如果是删除按钮，则不执行跳转操作
        return;
    }

    // 如果点击的不是删除按钮，则执行跳转操作
    window.location.href = content;
});

    notesContainer.appendChild(noteElement);
}
// 添加“添加新便签”按钮
const addButton = document.createElement('button');
        addButton.className = 'add-btn';
        addButton.innerHTML = '+';
        addButton.onclick = showAddNoteForm;
        notesContainer.appendChild(addButton);
    } catch (error) {
        console.error('Error reading files:', error);
    }
}


    window.onload = showNotes;





// JavaScript函数用于显示添加新便签的表单
function showAddNoteForm() {
    // 创建新的便签元素
    const newNoteElement = document.createElement('div');

    // 创建标题元素并设置为可编辑
    const newTitleElement = document.createElement('h3');
    newTitleElement.contentEditable = 'true';
    newTitleElement.innerText = '输入网站名称'; // 设置默认文本
    newTitleElement.addEventListener('click', function() {
        if (this.innerText === '输入网站名称') {
            this.innerText = '';
        }
    });
    newNoteElement.appendChild(newTitleElement);
    // 添加输入事件监听器
    newTitleElement.addEventListener('input', function () {
        const newTitle = newTitleElement.innerText;

        // 检查文件名是否包含%或#
        if (newTitle.includes('%') || newTitle.includes('#')) {
            alert('网站名不能包含非法字符(#或%)，删除该字符后再输入。');
          
        }
    });

    // 创建文本区域元素
    const newContentElement = document.createElement('textarea');
    newContentElement.rows = '4';
    newContentElement.cols = '50';
    newContentElement.placeholder = '输入网址';
    newNoteElement.appendChild(newContentElement);

    // 创建确认按钮
    const confirmButton = document.createElement('button');
    confirmButton.className = 'add-btn';
    confirmButton.innerHTML = '✔';
    confirmButton.onclick = function () {
        const newTitle = newTitleElement.innerText;
        const newContent = newContentElement.value;
        addNewNoteRequest(newTitle, newContent);

        
    };
    newNoteElement.appendChild(confirmButton);

    // 创建取消按钮
    const addButton = document.querySelector('.add-btn');
    addButton.innerHTML = '✘';
    addButton.onclick = function () {
        // 取消添加新便签的操作
        newNoteElement.remove();

        // 恢复按钮文本和行为为添加新便签
        addButton.innerHTML = '+';
        addButton.onclick = showAddNoteForm;
    };

    // 将新便签元素添加到页面中的开头
    const notesContainer = document.getElementById('notes');
    notesContainer.appendChild(newNoteElement);

    // 设置新便签的标题为焦点
    newTitleElement.focus();
}

// JavaScript函数用于取消添加新便签
function cancelAddNote() {
    // 恢复按钮文本和行为为添加新便签
    const addButton = document.querySelector('.add-btn');
    addButton.innerHTML = '+';
    addButton.onclick = showAddNoteForm;
}



   



    // JavaScript函数用于删除便签
    function deleteNote(fileName) {
        if (confirm('确定要删除这个书签吗？')) {
            // 发送删除请求
            deleteNoteFile(fileName);
        }
    }

    // 异步函数，用于删除便签文件
    async function deleteNoteFile(fileName) {
        const formData = new FormData();
        formData.append('fileName', fileName);

        try {
            const response = await fetch('bok_deleteNote.php', {
                method: 'POST',
                body: formData
            });

            const result = await response.text();
            console.log(result);

            // 重新加载便签
            document.getElementById('notes').innerHTML = '';
            showNotes();
        } catch (error) {
            console.error('Error deleting note:', error);
        }
    }








  



   // 异步函数，用于向服务器发送添加新便签的请求
async function addNewNoteRequest(newTitle, newContent) {
    const formData = new FormData();
    formData.append('newTitle', newTitle);
    formData.append('newContent', newContent);

    try {
        const response = await fetch('bok_addNote.php', {
            method: 'POST',
            body: formData
        });

        const result = await response.text();
        
        // 根据服务器的响应判断是否需要弹窗
        if (result === 'FileExistsError') {
            alert('网站存在，请选择不同的名称。');
        } else {
            // 重新加载便签
            document.getElementById('notes').innerHTML = '';
            showNotes();
        }
    } catch (error) {
        console.error('Error adding new note:', error);
    }
}

 


</script>
