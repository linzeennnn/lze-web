<body>
    <div class="phone_background">

    <button id="backButton" onclick="goBack()"><ËøîÂõû‰∏ªÈ°µ</button>

    <h2 onclick="reloadPage()">ÊÅ©ÁöÑ‰π¶Á≠æüîñ</h2>
<div id="notes"></div>


<script>
    function goBack() {
        window.location.href = '/';
    }

    function reloadPage() {
        location.reload();
    }

    async function readFile(file) {
        const response = await fetch(file);
        const text = await response.text();
        return text.trim(); // Trim whitespace from content
    }

    async function getNoteFiles() {
        const response = await fetch('bok_getFiles.php');
        const noteFiles = await response.json();
        return noteFiles;
    }

    async function showNotes() {
            const notesContainer = document.getElementById('notes');

            try {
                const noteFiles = await getNoteFiles();

                for (const file of Object.values(noteFiles)) {
                    const fileNameWithoutExtension = file.replace(/\.[^/.]+$/, '');
                    const filePath = `../../file/Bookmark/${file}`;
                    const content = await readFile(filePath);
                    const noteElement = document.createElement('div');
                    noteElement.className = 'note-element';
                    noteElement.innerHTML = `
                        <h3>${fileNameWithoutExtension}</h3>
                        <button class="delete-btn" onclick="deleteNote('${file}')">‚úò</button>
                        <button class="open-page-btn">ÊâìÂºÄÁΩëÈ°µ</button>
                    `;

                    noteElement.addEventListener('click', async function(event) {
                        const target = event.target;

                        if (target.classList.contains('delete-btn') || target.classList.contains('open-page-btn') || target.classList.contains('iframe-delete-btn')) {
                            return;
                        }

                        const iframeContainer = noteElement.querySelector('.iframe-container');
                        if (!iframeContainer) {
                            createIframe(noteElement, content);
                        }
                    });

                    noteElement.querySelector('.open-page-btn').addEventListener('click', function() {
                        const iframeSrc = content.startsWith('http') ? content : `http://${content}`;
                        openPage(iframeSrc);
                    });

                    notesContainer.appendChild(noteElement);
                }

                const addButton = document.createElement('button');
                addButton.className = 'add-btn';
                addButton.innerHTML = '+';
                addButton.onclick = showAddNoteForm;
                notesContainer.appendChild(addButton);
            } catch (error) {
                console.error('Error reading files:', error);
            }
        }
        function createIframe(container, content) {
            const iframeContainer = document.createElement('div');
            iframeContainer.className = 'iframe-container';

            const iframeSrc = content.startsWith('http') ? content : `http://${content}`;
            iframeContainer.innerHTML = `
                <iframe src="${iframeSrc}" style="width:100%; height:500px;"></iframe>
                <button class="iframe-delete-btn" onclick="this.parentElement.remove(); event.stopPropagation();">ÂÖ≥Èó≠</button>
            `;
            container.appendChild(iframeContainer);
        }


    window.onload = showNotes;
    function openPage(url) {
            window.location.href = url;
        }
    // JavaScriptÂáΩÊï∞Áî®‰∫éÊòæÁ§∫Ê∑ªÂä†Êñ∞‰æøÁ≠æÁöÑË°®Âçï
    function showAddNoteForm() {
        // ÂàõÂª∫Êñ∞ÁöÑ‰æøÁ≠æÂÖÉÁ¥†
        const newNoteElement = document.createElement('div');

        // ÂàõÂª∫Ê†áÈ¢òÂÖÉÁ¥†Âπ∂ËÆæÁΩÆ‰∏∫ÂèØÁºñËæë
        const newTitleElement = document.createElement('h3');
        newTitleElement.contentEditable = 'true';
        newTitleElement.innerText = 'ËæìÂÖ•ÁΩëÁ´ôÂêçÁß∞'; // ËÆæÁΩÆÈªòËÆ§ÊñáÊú¨
        newTitleElement.addEventListener('click', function() {
            if (this.innerText === 'ËæìÂÖ•ÁΩëÁ´ôÂêçÁß∞') {
                this.innerText = '';
            }
        });
        newNoteElement.appendChild(newTitleElement);
        
        // ÂàõÂª∫ËæìÂÖ•Ê°ÜÂÖÉÁ¥†
        const newContentElement = document.createElement('input');
        newContentElement.type = 'text';
        newContentElement.placeholder = 'ËæìÂÖ•ÁΩëÂùÄ';
        newNoteElement.appendChild(newContentElement);

        // ÂàõÂª∫Á°ÆËÆ§ÊåâÈíÆ
        const confirmButton = document.createElement('button');
        confirmButton.className = 'add-btn';
        confirmButton.innerHTML = '‚úî';
        confirmButton.onclick = function () {
            const newTitle = newTitleElement.innerText;
            const newContent = newContentElement.value;
            addNewNoteRequest(newTitle, newContent);
        };
        newNoteElement.appendChild(confirmButton);

        // ÂàõÂª∫ÂèñÊ∂àÊåâÈíÆ
        const cancelButton = document.createElement('button');
        cancelButton.className = 'add-btn';
        cancelButton.innerHTML = '‚úò';
        cancelButton.onclick = function () {
            // ÂèñÊ∂àÊ∑ªÂä†Êñ∞‰æøÁ≠æÁöÑÊìç‰Ωú
            newNoteElement.remove();
        };
        newNoteElement.appendChild(cancelButton);

        // Â∞ÜÊñ∞‰æøÁ≠æÂÖÉÁ¥†Ê∑ªÂä†Âà∞È°µÈù¢‰∏≠ÁöÑÂºÄÂ§¥
        const notesContainer = document.getElementById('notes');
        notesContainer.insertBefore(newNoteElement, notesContainer.firstChild);

        // ËÆæÁΩÆÊñ∞‰æøÁ≠æÁöÑÊ†áÈ¢ò‰∏∫ÁÑ¶ÁÇπ
        newTitleElement.focus();
    }

    // JavaScriptÂáΩÊï∞Áî®‰∫éÂà†Èô§‰æøÁ≠æ
    function deleteNote(fileName) {
        if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™‰π¶Á≠æÂêóÔºü')) {
            // ÂèëÈÄÅÂà†Èô§ËØ∑Ê±Ç
            deleteNoteFile(fileName);
        }
    }

    // ÂºÇÊ≠•ÂáΩÊï∞ÔºåÁî®‰∫éÂà†Èô§‰æøÁ≠æÊñá‰ª∂
    async function deleteNoteFile(fileName) {
        const formData = new FormData();
        formData.append('fileName', fileName);

        try {
            const response = await fetch('bok_deleteNote.php', {
                method: 'POST',
                body: formData
            });

            const result = await response.text();
            console.log(result);

            // ÈáçÊñ∞Âä†ËΩΩ‰æøÁ≠æ
            document.getElementById('notes').innerHTML = '';
            showNotes();
        } catch (error) {
            console.error('Error deleting note:', error);
        }
    }

    // ÂºÇÊ≠•ÂáΩÊï∞ÔºåÁî®‰∫éÂêëÊúçÂä°Âô®ÂèëÈÄÅÊ∑ªÂä†Êñ∞‰æøÁ≠æÁöÑËØ∑Ê±Ç
    async function addNewNoteRequest(newTitle, newContent) {
        const formData = new FormData();
        formData.append('newTitle', newTitle);
        formData.append('newContent', newContent);

        try {
            const response = await fetch('bok_addNote.php', {
                method: 'POST',
                body: formData
            });

            const result = await response.text();
            
            // Ê†πÊçÆÊúçÂä°Âô®ÁöÑÂìçÂ∫îÂà§Êñ≠ÊòØÂê¶ÈúÄË¶ÅÂºπÁ™ó
            if (result === 'FileExistsError') {
                alert('ÁΩëÁ´ôÂ≠òÂú®ÔºåËØ∑ÈÄâÊã©‰∏çÂêåÁöÑÂêçÁß∞„ÄÇ');
            } else {
                // ÈáçÊñ∞Âä†ËΩΩ‰æøÁ≠æ
                document.getElementById('notes').innerHTML = '';
                showNotes();
            }
        } catch (error) {
            console.error('Error adding new note:', error);
        }
    }
</script>
