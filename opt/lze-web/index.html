<!-- 安卓设备 -->
<link rel="icon" type="image/png" sizes="192x192" href="icon/linzeen_icon.svg">

<link rel="stylesheet" href="web/jquery/jquery-ui.css">
<script src="web/jquery/jquery-3.5.1.min.js"></script>
<script src="web/jquery/jquery-ui.min.js"></script>
<link rel="manifest" href="manifest.json">
<link id="themesheet" rel="stylesheet">
<link rel="stylesheet" href="web/css/back.css">
    <link rel="stylesheet" href="web/css/password.css">
    <link rel="stylesheet" href="web/home/home.css">
    <link rel="stylesheet" href="web/css/system.css">
    <link rel="stylesheet" href="web/css/theme.css">
</head>
<body>
    <div id="lock-page"></div>
    <div id="home-bar" >
    <div class="name" title="恩的电脑" onclick="reloadPage()"></div>
  </div>
    <div id="home-btn" onclick="lock(0)"><div></div></div>
  <div class="phone_background">
    <div class="fixed"></div>
    <div class="next" ></div>
  </div>
        <div id="widget-box">
          <div id="widget-line1" class="widget-line">
            <div id="widget1" draggable="true" class="widget app" title="文件管理" onclick="tonext(doc_path,this)"><div id="folder" class="widget-icon"></div><span class="widget-title">文件管理</span></div>
            <div id="widget2" draggable="true" class="widget app" title="图库" onclick="tonext(pic_path,this)"><div id="picture" class="widget-icon"></div><span class="widget-title">图库</span></div>
          </div>
          <div id="widget-line2" class="widget-line">
            <div id="widget3" draggable="true" class="widget app" title="控制面板" onclick="tonext(mon_path,this)"><div id="monitor" class="widget-icon"></div><span class="widget-title">控制面板</span></div>
            <div id="widget4" draggable="true" class="widget app" title="回收站" onclick="tonext(tra_path,this)"><div id="trash" class="widget-icon"></div><span class="widget-title">回收站</span></div>
          </div>
          <div id="widget-line3" class="widget-line">
            <div id="widget5" draggable="true" class="widget app" title="便签" onclick="tonext(not_path,this)"><div id="note" class="widget-icon"></div><span class="widget-title">便签</span></div>
            <div id="widget6" draggable="true" class="widget app" title="网页书签" onclick="tonext(bok_path,this)"><div id="bookmark" class="widget-icon"></div><span class="widget-title">网页书签</span></div>
          </div>
        </div>
        <div id="dock">
          <div class="dock-back app" draggable="true" id="login-btn" title="登陆管理" onclick="showlogin(3)"><div class="dock-icon" id="login"></div><span class="widget-title">登陆管理</span></div>
          <div class="dock-back app" draggable="true" id="theme-btn" title="主题设置" onclick="notify('开发中')"><div class="dock-icon" id="theme"></div><span class="widget-title">主题设置</span></div>
          <div class="dock-back app" draggable="true" id="system-btn" title="系统监视器" onclick="getsystem(1)"><div class="dock-icon" id="system"></div><span class="widget-title">系统监视器</span></div>
          <div class="dock-back app" draggable="true" id="lock-btn" title="锁屏" onclick="lock(1)"><div class="dock-icon" id="lock"></div><span class="widget-title">锁屏</span></div>
        </div>

        <div id="close-theme" title="关闭"></div>

      </div>

<!-- 登陆页面 -->
<div id="login-bar"></div>
<div id="login-page">
  <div id="ip-status" title="已连接"></div>
  <div id="log-tool">
    <div id="reconnect" title="切换ip" onclick="switchip()"></div>
    <div id="logout" onclick="logout()" title="退出登陆"></div>
    <div id="clear-btn" onclick="clearData()"></div>
  </div>
</div>
<div id="pass-bar" class="login-box">
  <input id="password" contenteditable="true" class="login-input" placeholder="password" type="password"></input>
  <div id="send-pass" title="连接" class="login-btn" onclick="sendpass()"></div>
</div>
<div id="backlogin" onclick="showlogin(0)"></div>
<div id="hostlist-bar"></div>
<div id="host-bar" class="login-box">
  <input type="text" id="ip-input" class="login-input" placeholder="输入 IP 地址">
  <div onclick="addhost()" class="login-btn" id="addhost"></div>
</div>
<div id="host-box">
  <div id="ipList"></div>
</div>
<div class="phone_background">
  <div class="fixed"></div>
  <div class="next"></div>
</div>
<!-- js -->
    <script src="web/home/theme.js"></script>
    <script src="cat/L2Dwidget.min.js"></script>
    <script src="web/home/home.js"></script>
    <script src="web/js/password.js"></script>
    <script src="web/js/system.js"></script>
    <script src="cat/init_live2d.js"></script>
</body>
</html>
