<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="theme-color" content="#1f2324"/>
  <title>林泽恩啊哈哈哈哈</title>
  <link rel="icon" href="icon/linzeen.svg" type="image/x-icon">
  <!-- 苹果设备 -->
<link rel="apple-touch-icon" sizes="180x180" href="icon/linzeen_icon.svg">
<!-- 安卓设备 -->
<link rel="icon" type="image/png" sizes="192x192" href="icon/linzeen_icon.svg">

<link rel="stylesheet" href="web/jquery/jquery-ui.css">
<script src="web/jquery/jquery-3.5.1.min.js"></script>
<script src="web/jquery/jquery-ui.min.js"></script>
<link rel="manifest" href="manifest.json">
<link id="themesheet" rel="stylesheet">
    <link rel="stylesheet" href="web/css/password.css">
    <link rel="stylesheet" href="web/home/home.css">
</head>
<body>
  <div id="lock-page">
    <div id="home-bar" ></div>
    <div class="name" title="恩的电脑" onclick="reloadPage()"></div>
    <div id="home-btn" onclick="lock(0)"><div></div></div>
  </div>
  <div class="phone_background">
    <div class="fixed"></div>
    <div class="next" ></div>
  </div>
        <div id="widget-box">
          <div id="widget-line1" class="widget-line">
            <div id="widget1" class="widget" onclick="tonext(doc_path,this,0,'widget-line1')"><div id="folder" class="widget-icon"></div><span class="widget-title">恩的文件</span></div>
            <div id="widget2" class="widget" onclick="tonext(pic_path,this,1,'widget-line1')"><div id="picture" class="widget-icon"></div><span class="widget-title">恩的图库</span></div>
          </div>
          <div id="widget-line2" class="widget-line">
            <div id="widget3" class="widget" onclick="tonext(mon_path,this,0,'widget-line2')"><div id="monitor" class="widget-icon"></div><span class="widget-title">恩的面板</span></div>
            <div id="widget4" class="widget" onclick="notify('开发中')"><div id="terminal" class="widget-icon"></div><span class="widget-title">恩的终端</span></div>
          </div>
          <div id="widget-line3" class="widget-line">
            <div id="widget5" class="widget" onclick="tonext(not_path,this,0,'widget-line3')"><div id="note" class="widget-icon"></div><span class="widget-title">恩的便签</span></div>
            <div id="widget6" class="widget" onclick="tonext(bok_path,this,1,'widget-line3')"><div id="bookmark" class="widget-icon"></div><span class="widget-title">恩的书签</span></div>
          </div>
        </div>
        <div id="dock">
          <div class="dock-back"><div class="dock-icon" id="login" title="登陆管理" onclick="showlogin(3)"></div></div>
          <div class="dock-back" id="light-btn" title="切换亮主题" onclick="switchTheme('light');"><div class="dock-icon" id="light-icon"></div></div>
          <div class="dock-back" id="dark-btn" title="切换暗主题" onclick="switchTheme('dark')"><div class="dock-icon" id="dark-icon"></div></div>
          <div class="dock-back"><div class="dock-icon" id="trash" title="回收站" onclick="notify('开发中')"></div></div>
          <div class="dock-back"><div class="dock-icon" id="lock" title="锁屏" onclick="lock(1)"></div></div>
        </div>
      
<!-- 登陆页面 -->
<div id="login-bar"></div>
<div id="login-page">
  <div id="ip-status" title="已连接"></div>
  <div id="log-tool">
    <div id="reconnect" title="切换ip" onclick="switchip()"></div>
    <div id="logout" onclick="logout()" title="退出登陆"></div>
    <div id="clear-btn" onclick="clearData()"></div>
  </div>
</div>
<div id="pass-bar" class="login-box">
  <input id="password" contenteditable="true" class="login-input" placeholder="password" type="password"></input>
  <div id="send-pass" title="连接" class="login-btn" onclick="sendpass()"></div>
</div>
<div id="backlogin" onclick="showlogin(0)"></div>
<div id="hostlist-bar"></div>
<div id="host-bar" class="login-box">
  <input type="text" id="ip-input" class="login-input" placeholder="输入 IP 地址">
  <div onclick="addhost()" class="login-btn" id="addhost"></div>
</div>
<div id="host-box">
  <div id="ipList"></div>
</div>
<div class="phone_background">
  <div class="fixed"></div>
  <div class="next"></div>
</div>
<!-- js -->
    <script src="web/home/theme.js"></script>
    <script src="web/home/home.js"></script>
    <script src="web/js/password.js"></script>
    <script src="cat/L2Dwidget.min.js"></script>

    <script src="cat/init_live2d.js"></script>
</body>
</html>
