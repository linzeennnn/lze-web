<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="theme-color" content="#1f2324"/>
  <title>𝕷𝖎𝖓𝖅𝖊𝖊𝖓💻</title>
  <link rel="icon" href="icon/linzeen.svg" type="image/x-icon">
  <!-- 苹果设备 -->
<link rel="apple-touch-icon" sizes="180x180" href="icon/linzeen_icon.svg">
<!-- 安卓设备 -->
<link rel="icon" type="image/png" sizes="192x192" href="icon/linzeen_icon.svg">

<link rel="stylesheet" href="web/jquery/jquery-ui.css">
<script src="web/jquery/jquery-3.5.1.min.js"></script>
<script src="web/jquery/jquery-ui.min.js"></script>
<link rel="manifest" href="manifest.json">
<link id="themesheet" rel="stylesheet">
    <link rel="stylesheet" href="web/css/password.css">
    <link rel="stylesheet" href="web/home/home.css">
    <link rel="stylesheet" href="web/css/sidepage.css">
</head>
<body>
  <div class="phone_background">
    <div class="fixed"></div>
    <div class="next" ></div>
  </div>
  <div id="home-bar" >
    <div id="open-side" class="option-btn" onclick="openside(1)" title="打开导航栏"></div>
  </div>
  <div class="name" title="恩的电脑" onclick="reloadPage()"></div>
        <div>
        <div id="myButton" onclick="handleButtonClick()" title="开始" ></div>
        </div>
        <div id="customPopup">
      <div id="topBar">
        <button class="bar-btn" onclick="handleTopBarButtonClick(0)">恩的文件</button>
        <button class="bar-btn" onclick="handleTopBarButtonClick(1)">恩的终端</button>
        <button class="bar-btn" onclick="handleTopBarButtonClick(2)">恩的便签</button>
        <button class="bar-btn" onclick="handleTopBarButtonClick(3)">恩的书签</button>
      </div>
      <div class="additionalPopup" id="popup1">
        <div class="popupContent">
            <button id="popup1-1" class="entry" onclick="tonext('pink.svg',doc_path,0)" title="进入文件"><div id="folder"></div></button>
            <button id="popup1-2" class="entry" onclick="tonext('blue.svg',pic_path,0)"  title="进入图库"><div id="photo" ></div></button>
          </div>
        </div>
      <div class="additionalPopup" id="popup2">
        
        <div class="popupContent">
          <button id="popup2-1" class="entry" onclick="tonext('yellow.svg',mon_path,1)"  title="进入终端"><div id="terminal" ></div></button>
        </div>
      </div>
      <div class="additionalPopup" id="popup3">
        <div class="popupContent">
          <button id="popup3-1" class="entry" onclick="tonext('green.svg',not_path,2)"  title="进入便签"><div id="note" ></div></button>
        </div>
      </div>
      <div class="additionalPopup" id="popup4">
        <div class="popupContent">
            <button id="popup4-1" class="entry" onclick="tonext('red.svg',bok_path,3)"  title="进入书签"><div id="tag" ></div></button>
        </div>
    </div>
  </div>
<!-- 登陆页面 -->
<div id="login-bar"></div>
<div id="login-page">
  <div id="ip-status" title="已连接"></div>
  <div id="log-tool">
    <div id="reconnect" title="切换ip" onclick="switchip()"></div>
    <div id="logout" onclick="logout()" title="退出登陆"></div>
    <div id="clear-btn" onclick="clearData()"></div>
  </div>
</div>
<div id="pass-bar" class="login-box">
  <input id="password" contenteditable="true" class="login-input" placeholder="password" type="password"></input>
  <div id="send-pass" title="连接" class="login-btn" onclick="sendpass()"></div>
</div>
<div id="backlogin" onclick="showlogin(0)"></div>
<div id="hostlist-bar"></div>
<div id="host-bar" class="login-box">
  <input type="text" id="ip-input" class="login-input" placeholder="输入 IP 地址">
  <div onclick="addhost()" class="login-btn" id="addhost"></div>
</div>
<div id="host-box">
  <div id="ipList"></div>
</div>
<div class="phone_background">
  <div class="fixed"></div>
  <div class="next"></div>
</div>
<!-- js -->
  <script src="web/js/sidepage.js"></script>
    <script src="web/home/theme.js"></script>
    <script src="web/home/home.js"></script>
    <script src="web/js/password.js"></script>
    <!-- <script src="web/logo/autoload.js"></script> -->
</body>
</html>
