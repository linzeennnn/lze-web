<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="theme-color" content="#261b24"/>
  <title>𝕷𝖎𝖓𝖅𝖊𝖊𝖓💻</title>
  <link rel="icon" href="icon/linzeen.svg" type="image/x-icon">
  <!-- 苹果设备 -->
<link rel="apple-touch-icon" sizes="180x180" href="icon/linzeen_icon.svg">
<!-- 安卓设备 -->
<link rel="icon" type="image/png" sizes="192x192" href="icon/linzeen_icon.svg">
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="web/jquery/jquery-ui.css">
    <script src="web/jquery/jquery-3.5.1.min.js"></script>
    <script src="web/jquery/jquery-ui.min.js"></script>
    <link id="themesheet" rel="stylesheet">
    <link rel="stylesheet" href="web/css/password.css">
</head>
<body>
  <div class="phone_background">
    <div class="fixed"></div>
    <div class="next" ></div>
  </div>
  <div id="home-bar" >
    <div id="reconnect" title="切换ip" onclick="reconnect()"></div>
    <div id="ip-status" title="已连接"></div>
    <div id="dark-btn" class="theme-btn" onclick="switchTheme('dark')" style="display: none;"></div>
    <div id="light-btn" class="theme-btn" onclick="switchTheme('light')"></div>
  </div>
  <div class="name" title="恩的电脑" onclick="reloadPage()"></div>
  <div id="login" title="登陆" onclick="showlogin(1)"></div>
  <div id="pass-page">
  <div id="pass-bar">
    <div id="logout" onclick="logout()" title="退出登陆"></div>
    <input id="password" contenteditable="true" placeholder="password" type="password"></input>
    <div id="send-pass" title="连接" onclick="sendpass()"></div>
  </div>
  <div id="backlogin" onclick="showlogin(0)"></div>
</div>
        <div>
        <div id="myButton" onclick="handleButtonClick()" title="开始" ></div>
        </div>
        <div id="ip-bar" style="display: none;">
          <div id="local" title="本机连接" onclick="local()"></div>
          <input id="ip-input" contenteditable="true" placeholder="IP/hostname"></input>
          <div id="ip-connect" onclick="connect()"></div>
        </div>
   
        <div id="customPopup">
      <div id="topBar">
        <button class="bar-btn" onclick="handleTopBarButtonClick(0)">恩的文件</button>
        <button class="bar-btn" onclick="handleTopBarButtonClick(1)">恩的终端</button>
        <button class="bar-btn" onclick="handleTopBarButtonClick(2)">恩的便签</button>
        <button class="bar-btn" onclick="handleTopBarButtonClick(3)">恩的书签</button>
      </div>
      <div class="additionalPopup" id="popup1">
        <div class="popupContent">
            <button id="popup1-1" class="entry" onclick="tonext('pink_pc.svg','pink_phone.svg',doc_path,0)" title="进入文件"><div id="folder"></div></button>
            <button id="popup1-2" class="entry" onclick="tonext('blue_pc.svg','blue_phone.svg',pic_path,0)"  title="进入图库"><div id="photo" ></div></button>
          </div>
        </div>
      <div class="additionalPopup" id="popup2">
        
        <div class="popupContent">
          <button id="popup2-1" class="entry" onclick="tonext('yellow_pc.svg','yellow_phone.svg',mon_path,1)"  title="进入终端"><div id="terminal" ></div></button>
        </div>
      </div>
      <div class="additionalPopup" id="popup3">
        <div class="popupContent">
          <button id="popup3-1" class="entry" onclick="tonext('green_pc.svg','green_phone.svg',not_path,2)"  title="进入便签"><div id="note" ></div></button>
        </div>
      </div>
      <div class="additionalPopup" id="popup4">
        <div class="popupContent">
            <button id="popup4-1" class="entry" onclick="tonext('red_pc.svg','red_phone.svg',bok_path,3)"  title="进入书签"><div id="tag" ></div></button>
        </div>
        
    </div>
    <script src="web/home/theme.js"></script>
    <script src="web/logo/autoload.js"></script>
    <link rel="stylesheet" href="web/home/home.css">
    <script src="web/home/home.js"></script>
    <script src="web/js/password.js"></script>
</body>
</html>
