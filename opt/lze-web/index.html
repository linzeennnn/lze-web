<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="theme-color" content="#242424"/>
  <title>林泽恩啊哈哈哈哈</title>
  <link rel="icon" href="icon/linzeen.svg" type="image/x-icon">
  <!-- 苹果设备 -->
<link rel="apple-touch-icon" sizes="180x180" href="icon/linzeen_icon.svg">
<!-- 安卓设备 -->
<link rel="icon" type="image/png" sizes="192x192" href="icon/linzeen_icon.svg">


<link rel="stylesheet" href="web/jquery/jquery-ui.css">
<script src="web/jquery/jquery-3.5.1.min.js"></script>
<script src="web/jquery/jquery-ui.min.js"></script>
<link rel="manifest" href="manifest.json">
<link id="themesheet" rel="stylesheet">
<link rel="stylesheet" href="web/home/home.css">
<link rel="stylesheet" href="web/home/app.css">
    <link rel="stylesheet" href="web/css/password.css">
    <link rel="stylesheet" href="web/css/system.css">
    <link rel="stylesheet" href="web/css/theme.css">
</head>
<body>


  <div id="phone-back"></div>
    <div id="lock-page"></div>
    <div id="home-bar" >
    <div class="name" title="恩的电脑" onclick="reloadPage()"></div>
  </div>
    <div id="home-btn" onclick="lock(0)"><div></div></div>
        <div id="widget-box">
          <div id="widget-line1" class="widget-line">
            <div id="widget1" draggable="true" class="widget app" title="文件管理" onclick="tonext(doc_path,this)">
              <div id="folder" class="widget-icon"></div>
              <div class="panel" id="doc-panel">
                <div id="doc-li1" class="panel-li doc-li">空文件</div>
                <div id="doc-li2" class="panel-li doc-li">空文件</div>
                <div id="doc-li3" class="panel-li doc-li">空文件</div>
                <div class="panel-btn" id="doc-upload" title="上传文件"></div>
              </div>
              <span class="widget-title">文件管理</span>
            </div>
            <div id="widget2" draggable="true" class="widget app" title="图库" onclick="tonext(pic_path,this)">
              <div id="picture" class="widget-icon"></div>
              <div class="panel" id="pic-panel">
                <div id="pic" class="panel-li"></div>
                <div class="panel-btn" id="pic-upload"></div>
              </div>
              <span class="widget-title">图库</span>
            </div>
          </div>
          <div id="widget-line2" class="widget-line">
            <div id="widget3" draggable="true" class="widget app" title="回收站" onclick="tonext(tra_path,this)">
              <div id="trash" class="widget-icon"></div>
              <div class="panel" id="tra-panel">
              <li>最近删除</li>
              <div id="tra-li" class="panel-li">空</div>
              <div class="panel-btn" id="tra-clean" title="清空"></div>
            </div>
              <span class="widget-title">回收站</span>
            </div>
            <div id="widget4" draggable="true" class="widget app" title="控制面板" onclick="tonext(mon_path,this)">
              <div id="monitor" class="widget-icon"></div>
              <div class="panel" id="mon-panel">
                <div id="mon-li1" class="panel-li mon-li">空便签</div>
                <div id="mon-li2" class="panel-li mon-li">空便签</div>
                <div id="mon-li3" class="panel-li mon-li">空便签</div>
                <div class="panel-btn" id="mon-upload"></div>
              </div>
              <span class="widget-title">控制面板</span>
            </div>
          </div>
          <div id="widget-line3" class="widget-line">
            <div id="widget5" draggable="true" class="widget app" title="便签" onclick="tonext(not_path,this)">
              <div id="note" class="widget-icon"></div>
              <div class="panel" id="not-panel">
                <div class="panel-btn" id="not-add"></div>
                <div id="not-li1" class="panel-li not-li">空便签</div>
                <div id="not-li2" class="panel-li not-li">空便签</div>
                <div id="not-li3" class="panel-li not-li">空便签</div>
                <div class="panel-input">
                  <input id="not-tit" class="input-tit" contenteditable="true" type="text"></input>
                  <div id="not-text" class="input-text" contenteditable="true" title="正文"></div>
                </div>
              </div>
              <span class="widget-title">便签</span>
            </div>
            <div id="widget6" draggable="true" class="widget app" title="网页书签" onclick="tonext(bok_path,this)">
              <div id="bookmark" class="widget-icon"></div>
              <div class="panel" id="bok-panel">
                <div class="panel-btn" id="bok-add"></div>
                <li>最近添加</li>
                <div id="bok-li" class="panel-li">空书签</div>
                <div class="panel-input">
                  <input id="bok-tit" class="input-tit" contenteditable="true" type="text"></input>
                  <div id="bok-text" class="input-text" contenteditable="true" title="正文"></div>
                </div>
              </div>
              <span class="widget-title">网页书签</span>
            </div>
          </div>
        </div>
        <div id="dock">
          <div class="dock-back app" draggable="true" id="login-btn" title="登陆管理" onclick="showlogin(3)">
            <div class="dock-icon" id="login"></div>
            <div class="panel" id="doc-panel">
              <li>登陆ip</li>
              <div class="panel-li" id="ip-panel">127.0.0.1</div>
            </div>
            <span class="widget-title">登陆管理</span>
          </div>
          <div class="dock-back app" draggable="true" id="theme-btn" title="主题设置" onclick="showtheme(1)">
            <div class="dock-icon" id="theme"></div>
            <div class="panel" id="doc-panel">
              <li>当前主题</li>
              <div class="panel-li" id="theme-dis"></div>
            </div>
            <span class="widget-title">主题设置</span>
          </div>
          <div class="dock-back app" draggable="true" id="system-btn" title="系统监视器" onclick="allwidget('all')"></div>
          <!-- <div class="dock-back app" draggable="true" id="system-btn" title="系统监视器" onclick="getsystem(1)"> -->
            <div class="dock-icon" id="system"></div>
            <div class="panel" id="sys-panel">
              <div class="panel-li" id="disk-tol">
                <div id="disk-bar"></div>
              </div>
              <li>50G/10G</li>
            </div>
            <span class="widget-title">系统监视器</span>
          </div>
          <div class="dock-back app" draggable="true" id="lock-btn" title="锁屏" onclick="lock(1)">
            <div class="dock-icon" id="lock"></div>
            <div class="panel" id="lock-panel">
              <div class="panel-li" id="reload"></div>
            </div>
            <span class="widget-title">锁屏</span>
          </div>
        </div>
<!-- js -->
    <script src="web/home/init.js"></script>
    <script src="web/js/login.js"></script>
    <script src="web/js/theme.js"></script>
    <script src="cat/L2Dwidget.min.js"></script>
    <script src="web/home/home.js"></script>
    <script src="web/js/password.js"></script>
    <script src="web/js/system.js"></script>
    <script src="web/home/widget.js"></script>
    <script src="cat/init_live2d.js"></script>
</body>
</html>
