        <div id="buttonText" onclick="handleButtonClick()">🦦💻</div>
        <div>
        <button id="myButton" onclick="handleButtonClick()" >开始</button>
        </div>
   
        <div id="customPopup">
      <div id="topBar">
        <button onclick="handleTopBarButtonClick(0)">恩的文件</button>
        <button onclick="handleTopBarButtonClick(1)">恩的图库</button>
        <button onclick="handleTopBarButtonClick(2)">恩的便签</button>
        <button onclick="handleTopBarButtonClick(3)">其他</button>
      </div>
      <div class="additionalPopup" id="popup1">
        <div class="popupContent">
            <button id="popup1-1" onclick="todoc()">进入文档</button>
            <button id="popup1-2" onclick="tooth()">其他文件</button>
          </div>
        </div>

        </div>
      </div>

        <div class="popupContent">
            <button id="popup4-1" onclick="tobook()">进入书签</button>
            <button id="popup4-2" onclick="togam()">进入终端</button>
        </div>

  <script>
function reloadPage() {
  location.reload();
}

    
    function todoc() {
    window.location.href = 'code/Documents/doc.html'; 
  }
  function tooth() {
    window.location.href = 'code/Downloads/oth.html'; 
  }
  function topic() {
    window.location.href = 'code/Pictures/pic.html'; 
  }
  function tonote() {
    window.location.href = 'code/Note/note.html'; 
  }
  function togam() {
    window.location.href = 'code/Terminal/terminal.html'; 
  }
  function tobook() {
    window.location.href = 'code/Bookmark/bookmark.html'; 
  }



  var buttonState = 1; // 初始状态为1

function handleButtonClick() {
  var button = document.getElementById('myButton');
  var popup = document.getElementById('customPopup');
  var buttonText = document.getElementById('buttonText');

  if (buttonState === 1) {
    popup.classList.add('active');
    button.style.top = '0'; // 降落到页面正中心
    buttonText.style.top = '0';
    button.innerText = '⟳';
    buttonState = 2; // 更新状态为2
  } else {
    popup.classList.remove('active');
    button.style.top = '20vh'; // 升回标题底部
    buttonText.style.top = '20vh';
    button.innerText = '开始';
    buttonState = 1; // 更新状态为1
    // 隐藏所有的框
    var additionalPopups = document.querySelectorAll('.additionalPopup');
    additionalPopups.forEach(function (popup) {
      popup.classList.remove('active', 'return'); // 移除所有类
    });
  }
}

    function handleTopBarButtonClick(index) {
      var buttons = document.querySelectorAll('#topBar button');
      buttons.forEach(function (button, i) {
        button.classList.remove('selected');
        if (i === index) {
          button.classList.add('selected');
        }
      });

      var additionalPopups = document.querySelectorAll('.additionalPopup');
      additionalPopups.forEach(function (popup, i) {
        if (i === index) {
          popup.classList.add('active');
        } else {
          popup.classList.remove('active', 'return');
        }
      });
    }

    function handleDocumentClick(event) {
      var buttons = document.querySelectorAll('#topBar button');
      var isButtonClick = false;

      buttons.forEach(function (button) {
        if (button.contains(event.target)) {
          isButtonClick = true;
        }
      });

      if (!isButtonClick) {
        buttons.forEach(function (button) {
          button.classList.remove('selected');
        });

        // 隐藏所有的框
        var additionalPopups = document.querySelectorAll('.additionalPopup');
        additionalPopups.forEach(function (popup) {
          popup.classList.remove('active', 'return');
        });
      }
    }

    window.onload = function() {
      var button = document.getElementById('myButton');
      var buttonText = document.getElementById('buttonText');
      button.style.top = '30vh'; // 设置初始位置
      buttonText.style.top = '30vh'; // 设置初始位置

      // 添加点击页面任意地方的事件监听器
      document.addEventListener('click', handleDocumentClick);
    };
  </script>
